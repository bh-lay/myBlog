<h1>剧中人个人标识优化设计</h1>
<p>此次设计是对原本小剧的个人logo做的一些优化，并没有进行太大的改动，而且沿用了之前的虚实结合的理念。</p>
<p>其实改动的原因很简单，因为之前的设计虽然另我很满意，但摆放在页面中多少有点突兀不协调，并且过多的棱角总让小剧感觉不够简洁。</p>
<p>鉴于之前的设计是用胶片与抽象的人形轮廓来表达【剧中人】的感觉，这次小剧使用缺了边的圆圆的光盘来体现【剧中人】的形象。既表达出同样的思想情绪，同时外观形态要更简洁明了。放在首页里也比之前的一份设计感觉要舒服得多。</p>
<p>不得瑟这么多了，亲们，拍砖吧！</p>
